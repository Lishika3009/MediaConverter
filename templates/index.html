<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Converter Interface</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            color: #333;
        }
        
        .container {
            max-width: 900px;
            margin: 50px auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            border: 1px solid #ddd;
        }

        h1 {
            text-align: center;
            color: #4a4a4a;
        }

        .heading {
            background-color: #4a90e2;
            color: #ffffff;
            padding: 15px;
            text-align: center;
            border-radius: 10px;
            margin-bottom: 30px;
        }
        
        section {
            margin-bottom: 30px;
        }

        h2 {
            color: #4a90e2;
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input[type="file"] {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: 100%;
            max-width: 400px;
        }

        button {
            padding: 10px 20px;
            background-color: #4a90e2;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            width: 100%;
            max-width: 400px;
        }

        button:hover {
            background-color: #357abd;
            transform: scale(1.05);
        }

        .messages {
            list-style-type: none;
            padding: 0;
            margin-bottom: 20px;
        }

        .messages li {
            padding: 15px;
            border-radius: 4px;
            margin-bottom: 10px;
            font-size: 16px;
        }

        .messages .success {
            background-color: #d4edda;
            color: #155724;
        }

        .messages .error {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="heading">
            <h1>Media Converter Interface</h1>
        </div>
        
        <ul class="messages">
            <li class="{{ category }}">{{ message }}</li>
        </ul>

        <!-- Video to Audio Conversion -->
        <section>
            <h2>Video to Audio</h2>
            <form action="{{ url_for('video_to_audio') }}" method="post" enctype="multipart/form-data">
                <input type="file" name="file" accept="video/*" required>
                <button type="submit">Convert</button>
            </form>
        </section>

        <!-- Audio to Text Conversion -->
        <section>
            <h2>Audio to Text</h2>
            <form action="{{ url_for('audio_to_text') }}" method="post" enctype="multipart/form-data">
                <input type="file" name="file" accept="audio/*" required>
                <button type="submit">Convert</button>
            </form>
        </section>

        <!-- Video to Text Conversion -->
        <section>
            <h2>Video to Text</h2>
            <form action="{{ url_for('video_to_text') }}" method="post" enctype="multipart/form-data">
                <input type="file" name="file" accept="video/*" required>
                <button type="submit">Convert</button>
            </form>
        </section>
    </div>
</body>
</html>
